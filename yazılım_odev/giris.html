<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sayfası</title>
    <link rel="stylesheet" href="giriş.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="wrapper">
        <form id="loginForm"> 
            <h1>HOŞGELDİNİZ</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Kullanıcı Adı" required> 
            </div>
            <div class="input-box">
                <input type="number" id="password" placeholder="Masa Numarası" min="1" max="10" required> 
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Lütfen Masa Numaranızı Giriniz<a href="#"></a></p>
            </div>
        </form>
    </div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(event) { 
    event.preventDefault();
    
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;


    if (!isNaN(password) && parseInt(password) >= 1 && parseInt(password) <= 10) { 
        
        window.location.href = "masana_gelsin.html"; 
    } else {
        alert('Hatalı kullanıcı adı veya şifre.');
    }
});
</script>

</body>
</html>
